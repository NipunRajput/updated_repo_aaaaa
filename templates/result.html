<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Processing Results</h1>
        <div class="alert alert-success" role="alert">
            Processing completed successfully!
        </div>
        
        <!-- Display image and text -->
        <div class="text-center mb-4">
            <h3>Screenshot:</h3>
            <img src="{{ url_for('download_image', filename=image_path) }}" alt="Screenshot" class="img-fluid">
        </div>
        
        <h3>Extracted Text:</h3>
        <p>{{ text }}</p>
        <h4>Sentiment Polarity: {{ sentiment }}</h4>

        <div class="mt-4">
            <a href="{{ url_for('download_image', filename=image_path) }}" class="btn btn-primary">Download Screenshot</a>
            <a href="{{ url_for('download_text', filename=text_path) }}" class="btn btn-primary">Download Text File</a>
            <a href="{{ url_for('download_excel', text=text) }}" class="btn btn-primary">Download as Excel</a>
            <a href="{{ url_for('download_pdf', text=text) }}" class="btn btn-primary">Download as PDF</a>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
